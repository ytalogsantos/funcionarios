<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/script.js"></script>
    <title>Prática 4 - Desenvolvimento dinâmico</title>
</head>

<body>
    <header>
        <h1 class="text-center" id="titulo">Funcionários</h1>
    </header>

    <section id="infoFuncionario">

        <form method="get" action="" class="form-check container">
            <fieldset>
                <legend>Informações pessoais</legend>
                <div class="mb-2">
                    <label class="form-label" for="nome">Nome:</label>
                    <input class="form-control" type="text" name="nome" id="nome"></input>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="idade">Idade:</label>
                    <input class="form-control" type="number" name="idade" id="idade"></input>
                </div>
            </fieldset>

            <fieldset>
                <legend>Cargo</legend>

                <div class="dropdown mb-4">
                    <select name="cargo" id="cargo">
                        <option value="gerente">Gerente</option>
                        <option value="desenvolvedor">Desenvolvedor</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações específicas</legend>
                <div class="mb-2">
                    <label class="form-label" for="departamento">Departamento</label>
                    <input class="form-control" type="text" id="departamento">
                </div>

                <div id="linguagem" class="mb-3">
                    <label for="linguagemProgramacao" class="form-label">Linguagem de programação</label>
                    <input class="form-control" type="text" name="programLang" id="linguagemProgramacao">
                </div>

            </fieldset>
            <button class="btn btn-danger btn-outline-success" type="button" onclick="verificarFuncionario()">Enviar</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
